<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="head">
        <legend>
          Personal information
        </legend> 
        <div>
          <label class="form">
            Surname:
            <input type="text"  name="lname">
          </label>
        </div>
        <div>
          <label class="form-name">
            Name:
            <input type="text"  name="fname">
          </label>
        </div>
        <div>
          <label class="form">
            How old are You?
            <input 
              type="number" 
              value="12" 
              min="0" 
              max="100">
          </label>
        </div>
        <div>
          <label class="form">
            Full date of birth:
            <input type="date">
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>
      <fieldset class="headline">
        <legend>
          Registration
        </legend> 
        <div>
          <label class="form">
            E-mail:
            <input type="email" placeholder="email@example.com">
          </label>
        </div>
        <div>
          <label class="form">
            Password:
            <input type="password">
          </label>
        </div>
      </fieldset>
      <fieldset class="headline">
        <legend>
          An interesting fact about you!
        </legend> 
        <div>
            Do you love cats?
          <label>
            <input 
              type="radio"
              name="lovecats"
              value="trye">
              Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="lovecats" 
              value="false">
              No
          </label>
          </label>
        </div>
        <div>
          <label class="form">
            What is your favorite color?
            <input type="color">
          </label>
        </div>
        <div>
          <label class="form">
          What time do you go to bed?
            <input type="time">
          </label>
        </div>
        <div>
          <label class="form">
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label class="form">
            How do you rate our work?
            <input type="range">
          </label>
        </div>
      </fieldset> 
      <fieldset class="headline">
        <legend>Additional info:</legend> 
        <div>
          <label>
          Comments:
            <textarea>
            </textarea>
          </label>
        </div>
        <div>
          <label>
            Would you recommend us?
            <select name="selection" >
              <option>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <input type="submit" value="Submit">

      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
