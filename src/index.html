<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="head">
        <legend>Personal information</legend> 
        <div class="form__field">
          <label class="field">
            Surname:
            <input type="text" name="lname">
          </label>
        </div>
        <div class="form__field">
          <label class="form-name">
            Name:
            <input type="text" name="fname">
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            How old are You?
            <input 
              type="number" 
              value="12" 
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            Full date of birth:
            <input type="date" name="birth-date">
          </label>
        </div>
        <div class="checkbox">
          <label>
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="agreement" 
              value="accept"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="headline">
        <legend>Registration</legend> 
        <div class="form__field">
          <label class="form">
            E-mail:
            <input 
              type="email" 
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            Password:
            <input 
              type="password"
              name="password"
              minlength="8"
              maxlength="20"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="headline">
        <legend>
          An interesting fact about you!
        </legend> 
        <div class="form__field">
            Do you love cats?
          <label>
            <input 
              type="radio"
              name="lovecats"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="lovecats" 
              value="no"
            >
              No
          </label>
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            What is your favorite color?
            <input 
              type="color" 
              name="favorite-color"
            >
          </label>
        </div>
        <div class="form__field">
          <label class="form">
          What time do you go to bed?
            <input type="time">
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form__field">
          <label class="form">
            How do you rate our work?
            <input 
              type="range"
              name="rate"
              value="0" 
              min="1"
              max="10"
              step="1"
            >
          </label>
        </div>
      </fieldset> 
      <fieldset class="headline">
        <legend>Additional info:</legend> 
        <div class="form__field">
          <label>
          Comments:
            <textarea 
              name="textarea"
              autocomplete="off"
              size="2"
              rows="2" 
              cols="15"
            >
            </textarea>
          </label>
        </div>
        <div class="form__field">
          <label>
            Would you recommend us?
            <select name="selection" >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <input type="submit" value="Submit">

      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
